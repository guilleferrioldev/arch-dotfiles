[global/wm]
include-file = ~/.config/polybar/theme.ini

[bar/main]
font-0 = JetBrainsMono Nerd Font Mono:style=medium:size=10;3
font-1 = JetBrainsMono Nerd Font Mono:style=italic:size=10;3
font-2 = JetBrainsMono Nerd Font Mono:style=medium:size=10;3
font-3 = JetBrainsMono Nerd Font Mono:style=medium:size=10;5
background = ${theme.background}
foreground = ${theme.green}
radius = 9
offset-y = 7
height  = 30
cursor-click = pointer
wm-restack = bspwm

width   = 200
offset-x = 1245

modules-center = ip


[module/ip]
type = custom/script
interval = 2 
exec = ~/.config/polybar/ipfinder.sh
tail= true
